# Ejemplo 1: Cambiar el color de fondo de los eventos
example1.name=Cambiar color de fondo de eventos
example1.value=function(event) { event.backgroundColor = 'red'; }
example1.details=Este ejemplo cambia el color de fondo de todos los eventos a rojo.
example1.link=https://www.primefaces.org/showcase/ui/data/schedule.xhtml

# Ejemplo 2: Mostrar un tooltip personalizado
example2.name=Tooltip personalizado
example2.value=function(event) { event.title = 'Evento: ' + event.title; }
example2.details=Este ejemplo agrega un prefijo al título del evento en el tooltip.
example2.link=https://www.primefaces.org/showcase/ui/data/schedule.xhtml

# Ejemplo 3: Deshabilitar arrastrar y soltar
example3.name=Deshabilitar arrastrar y soltar
example3.value=function(event) { event.editable = false; }
example3.details=Este ejemplo deshabilita la funcionalidad de arrastrar y soltar para los eventos.
example3.link=https://www.primefaces.org/showcase/ui/data/schedule.xhtml